<!DOCTYPE html>
<!--[if IE 9 ]><html class="ie ie9" lang="en" class="no-js"> <![endif]-->

<html lang="en" class="no-js">
<!--<![endif]-->

<head>
<title>Sign Up | Masterpass</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="description" content="KingAdmin Dashboard">
<meta name="author" content="The Develovers">
<!-- CSS -->
<link href="assets/css/bootstrap.min.css" rel="stylesheet"
	type="text/css">
<link href="assets/css/font-awesome.min.css" rel="stylesheet"
	type="text/css">
<link href="assets/css/main.css" rel="stylesheet" type="text/css">
<!--[if lte IE 9]>
		<link href="assets/css/main-ie.css" rel="stylesheet" type="text/css" />
		<link href="assets/css/main-ie-part2.css" rel="stylesheet" type="text/css" />
	<![endif]-->
<!-- Fav and touch icons -->
<link rel="apple-touch-icon-precomposed" sizes="144x144"
	href="assets/ico/kingadmin-favicon144x144.png">
<link rel="apple-touch-icon-precomposed" sizes="114x114"
	href="assets/ico/kingadmin-favicon114x114.png">
<link rel="apple-touch-icon-precomposed" sizes="72x72"
	href="assets/ico/kingadmin-favicon72x72.png">
<link rel="apple-touch-icon-precomposed" sizes="57x57"
	href="assets/ico/kingadmin-favicon57x57.png">
<link rel="shortcut icon" href="assets/ico/favicon.png">
</head>

<body>

	<div class="clearfix">
		<!-- logo -->
		<div class="pull-left left logo">
			<a href="index.html"><img src="assets/img/header-mpass-hero.svg"
				alt="Social Budget" style="max-width: 159px; max-height: 43px;" /></a>
			<h1 class="sr-only">Lasso</h1>
		</div>
		<!-- end logo -->
	</div>
	<div class="wrapper full-page-wrapper page-auth page-login text-center">
		<div class="container">


			<div class="inner-page">
				<div class="login-box center-block">
					<div class="row">
						<div class="col-md-5">
							<div class="form-group">
								<label for="lc-mp" class="control-label"><h1>
										<b>Let's create your Masterpass</b>
									</h1></label>
							</div>
							<div>
								<label class="control-label"> Just provide your payment
									card info, which we'll use to find and create the wallet that's
									right for you. If this card was issued by one of our partners,
									you may be taken to their site for a faster sign-up. </label>
							</div>
						</div>
						<div class="col-md-7">
							<form class="form-horizontal" role="form">

								<div class="form-group">
									<label for="username" class="control-label sr-only">Email
										or Mobile number</label>
									<div class="col-sm-12">
										<div class="input-group">
											<input type="text" placeholder="Email or Mobile Number"
												id="username" class="form-control" />
										</div>
									</div>
								</div>

								<div class="form-group">
									<label for="username" class="control-label sr-only">Card
										number</label>
									<div class="col-sm-12">
										<div class="input-group">
											<input type="text" placeholder="Card Number" id="cardnumber"
												value="5506900140100305" class="form-control"> <span
												class="svg-acceptance-mark svg-sprite-accepted-card-diners"></span>

										</div>
									</div>
								</div>

								<div class="form-group">
									<div class="col-sm-6">
										<div class="input-group">
											<label class="control-label">Expiration</label> <input
												type="text" placeholder="MM/YY" id="expiration"
												value="23/2050" class="form-control">
										</div>
									</div>
									<div class="col-sm-6">
										<div class="input-group">
											<label class="control-label">Security Code</label> <input
												type="password" placeholder="CVC" id="ccv" value="345"
												class="form-control">
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-6"></div>
									<div class="col-sm-6">
										<a href="index.html">
											<label class="btn btn-lg btn-block btn-custom-primary">Sign Up</label>
										</a>
									</div>
								</div>
							</form>
						</div>


						<!-- COLUMN DIV END -->
					</div>
					<!-- ROW DIV END -->
				</div>
				<!-- CENTER BLOCK END -->
			</div>
		</div>

	</div>

	<footer class="footer">&copy; Tech Initiative 2016!</footer>
	<!-- Javascript -->
	<script src="assets/js/jquery/jquery-2.1.0.min.js"></script>
	<script src="assets/js/bootstrap/bootstrap.js"></script>
	<script src="assets/js/plugins/modernizr/modernizr.js"></script>
</body>

</html>
